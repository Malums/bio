        #background-video {

        .container {

            gap: 20px;
            z-index: 1;

            justify-content: center;
            width: 100%;
            gap: 20px;
        }
        .middle-profiles {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 20px;
        }
        .bottom-profiles {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }
        .blur-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
            color: #ffffff;
            width: 200px;
            transition: opacity 0.5s ease-out; /* Add transition for fading effect */
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .username {

        .username-red {

        }
        .social-links {

        }
        .social-links a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            margin: 5px 0;
            font-size: 16px;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
        .heart {
            display: inline-block;
            margin-top: 10px;
            color: #ff0000;
            font-size: 24px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }
        .skull {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0000;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            opacity: 1;
            transition: opacity 0.3s ease-out;
        }
        .skull.hidden {
            opacity: 0;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.5s ease-out; /* Add transition for fading effect */
        }
        #audio {
            display: none; /* Hides the audio element */
        }

    <script>
        document.getElementById('overlay').addEventListener('click', function() {
            this.style.opacity = '0'; // Fade out the overlay
            setTimeout(() => {
                this.style.display = 'none'; // Hide the overlay
                openFullscreen(); // Enter full-screen mode
            }, 500); // Match this timeout with the CSS transition duration

            var audio = document.getElementById('audio');
            audio.play(); // Start playing the audio
        });

        function openFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge

            }
        }
